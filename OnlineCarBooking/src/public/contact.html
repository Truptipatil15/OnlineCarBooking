<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Parking Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      background-image: url('./images/contactus.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: rgb(236, 236, 236);
    }

   
    .navbar-logo {
      width: 40px;
      height: auto;
      border-radius: 50%;
    }

   
    .navbar-brand {
      font-weight: bold;
      color: rgb(236, 236, 236);
      font-size: 1.25rem;
      display: flex;
      align-items: center;
    }

    
    .rounded-nav {
      padding: 0.5rem 1rem;
      box-shadow: 0px 4px 10px rgba(81, 206, 57, 0.2);
      background-color: rgb(67, 67, 82);
      border-radius: 8px;
    }

    .navbar-nav .nav-link {
      color: rgb(212, 212, 235);
      background-color: rgba(70, 148, 226, 0.8);
      border-radius: 20px;
      padding: 8px 15px;
      margin: 0 5px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: rgb(252, 242, 242);
      background-color: rgb(252, 252, 16);
    }

    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .contact-header {
      color:  rgb(252, 252, 16);
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      color: rgb(63, 63, 63);
    }

    .btn-primary {
      width: 100%;
      background-color:  rgb(252, 252, 16);
      border: none;
      color: rgb(63, 63, 63);
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .btn-primary:hover {
      background-color:  rgb(255, 175, 3);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-nav">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo.jfif" alt="Logo" class="navbar-logo me-2"> 
      Parking Reservation System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Parking Locations</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve Now</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In/Sign Up</a></li>
        
      </ul>
    </div>
  </nav>

 
  <div class="contact-container mt-5">
    <h2 class="contact-header">Contact Us</h2>
    <p class="text-center mb-4">Have questions or need assistance? Reach out to us using the form below, and weâ€™ll get back to you as soon as possible.</p>
    <form >
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
