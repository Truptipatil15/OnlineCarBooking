<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Parking Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
        background-image: url('./images/SignInBackground.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: rgb(240, 237, 237);
    }
    
    
    .navbar-logo {
      width: 40px;
      height: auto;
      border-radius: 50%;
    }
    .navbar-brand {
      font-weight: bold;
      color: rgb(240, 237, 237);;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .rounded-nav {
      padding: 0.5rem 1rem;
      box-shadow: 0px 4px 10px rgba(81, 206, 57, 0.2);
      background-color: rgb(66, 66, 88);
      border-radius: 8px;
    }
    .navbar-nav .nav-link {
      color:  rgb(240, 237, 237);
      background-color: rgba(70, 148, 226, 0.8);
      border-radius: 20px;
      padding: 8px 15px;
      margin: 0 5px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color:  rgb(240, 237, 237);
      background-color: #ffc107;
    }

    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .auth-header {
      color:rgb(252, 252, 12);
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      color: rgb(73, 73, 73);
    }
    .btn-primary {
      width: 100%;
      background-color: rgb(252, 252, 12);
      border: none;
      color: rgb(73, 73, 73);
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: rgb(252, 252, 12);
    }
    .text-center a {
      color: rgb(252, 252, 12);
    }
    .text-center a:hover {
      color: rgb(252, 252, 12);
      text-decoration: underline;
    }
  </style>
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-nav">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo.jfif" alt="Logo" class="navbar-logo me-2"> 
      Parking Reservation System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Parking Locations</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve Now</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In/Sign Up</a></li>
        
      </ul>
    </div>
  </nav>

 
  <div class="auth-container">
    <h2 class="auth-header">Sign Up</h2>
    <form onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function validateForm() {
      var username = document.getElementById("username").value.trim();
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value.trim();

     
      if (username.length < 3) {
        alert("Username must be at least 3 characters long.");
        return false;
      }

      
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      return true; 
    }
  </script>

</body>
</html>
