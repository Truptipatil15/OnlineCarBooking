<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Parking Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%; /* Set the height to 100% */
      margin: 0;
      display: flex;
      flex-direction: column; /* Use flexbox for layout */
    }
    body {
      background: linear-gradient(135deg, #f6f9fc, #e9ecef);
      color: #333;
      font-family: Arial, sans-serif;
    }

    .navbar, footer {
      background-color: #0d6efd;
    }

    .container {
      max-width: 800px;
      flex: 1; /* Allow the container to grow and take available space */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      color: #0d6efd;
      font-weight: bold;
    }

    table {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin:0;
      font-size: 0.9rem;
    }

    .navbar-nav .nav-link {
      color: #eaf1f8;
      background-color: rgba(70, 148, 226, 0.8);
      border-radius: 20px;
      padding: 8px 15px;
      margin: 0 5px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
      background-color: #ffc107;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo.jfif" alt="Logo" class="navbar-logo me-2" width="40" height="40"> 
      Parking Reservation System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Parking Locations</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve Now</a></li>
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In/Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Reservations</h2>
         
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Location</th>
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Vehicle Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reservationList"></tbody>
    </table>
  </div>

  <div class="text-center mb-4">
    <a href="reservation.html" class="btn btn-primary">Reserv New Parking Slot</a>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 Parking Reservation System. All rights reserved.</p>
  </footer>

  <script>
    function loadReservations() {
      const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
      const reservationList = document.getElementById('reservationList');

      reservationList.innerHTML = reservations.map(reservation => `
        <tr>
          <td>${reservation.parkingLocation}</td>
          <td>${reservation.reservationDate}</td>
          <td>${reservation.reservationTime}</td>
          <td>${reservation.duration}</td>
          <td>${reservation.vehicleNumber}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="updateReservation(${reservation.id})">Update</button>
            <button class="btn btn-danger btn-sm" onclick="deleteReservation(${reservation.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function updateReservation(id) {
      window.location.href = `reservation.html?id=${id}`;
    }

    function deleteReservation(id) {
      let reservations = JSON.parse(localStorage.getItem('reservations')) || [];
      reservations = reservations.filter(reservation => reservation.id !== id);
      localStorage.setItem('reservations', JSON.stringify(reservations));
      loadReservations();
    }

    document.addEventListener('DOMContentLoaded', loadReservations);
  </script>
</body>
</html>
