<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve Parking Slot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #f6f9fc, #e9ecef);
      font-family: Arial, sans-serif;
      background-image: url('./images/reserved.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
    }
    /* Navbar Logo */
    .navbar-logo {
      width: 40px;
      height: auto;
      border-radius: 50%;
    }

    /* Navbar Styles */
    .navbar-brand {
      font-weight: bold;
      color: #f8f9fa;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
    }

    /* Rounded Navbar */
    .rounded-nav {
      padding: 0.5rem 1rem;
      box-shadow: 0px 4px 10px rgba(81, 206, 57, 0.2);
      background-color: #343a40;
      border-radius: 8px;
    }

    .navbar-nav .nav-link {
      color: #eaf1f8;
      background-color: rgba(70, 148, 226, 0.8);
      border-radius: 20px;
      padding: 8px 15px;
      margin: 0 5px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
      background-color: #ffc107;
    }

    .navbar, footer {
      background-color: #0d6efd;
    }

    .container {
      max-width: 600px;
    }

    .card {
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .alert-success {
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo.jfif" alt="Logo" class="navbar-logo me-2"> 
      Parking Reservation System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="locations.html">Parking Locations</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve Now</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In/Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Reservation Form -->
  <div class="container mt-5">
    <div class="card">
      <h2 class="text-center mb-4">Reserve a Parking Slot</h2>
      <form id="reservationForm">
        <input type="hidden" id="reservationId" value="">
        <div class="mb-4">
          <label for="parkingLocation" class="form-label">Select Parking Location</label>
          <select id="parkingLocation" class="form-select" required>
            <option value="">Choose a location...</option>
            <option value="Mall Parking">Mall Parking</option>
            <option value="Downtown Parking">Downtown Parking</option>
            <option value="Airport Parking">Airport Parking</option>
            <option value="Stadium Parking">Stadium Parking</option>
            <option value="University Parking">University Parking</option>
            <option value="Hospital Parking">Hospital Parking</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="reservationDate" class="form-label">Reservation Date</label>
            <input type="date" id="reservationDate" class="form-control" required>
          </div>
          <div class="col-md-6 mb-4">
            <label for="reservationTime" class="form-label">Reservation Time</label>
            <input type="time" id="reservationTime" class="form-control" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="duration" class="form-label">Duration (hours)</label>
          <input type="number" id="duration" class="form-control" min="1" max="24" required>
        </div>
        <div class="mb-4">
          <label for="vehicleNumber" class="form-label">Vehicle Number</label>
          <input type="text" id="vehicleNumber" class="form-control" placeholder="Enter your vehicle number" required>
        </div>
        <h5 class="mt-4">Payment Information</h5>
        <div class="mb-4">
          <label for="paymentMethod" class="form-label">Payment Method</label>
          <select id="paymentMethod" class="form-select" required>
            <option value="">Select payment method...</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="PayPal">PayPal</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" id="cardNumber" class="form-control" placeholder="Enter card number" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" required>
          </div>
          <div class="col-md-6 mb-4">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Reserve Now</button>
      </form>
      <div id="successMessage" class="alert alert-success mt-3 d-none">Reservation successful!</div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 Parking Reservation System. All rights reserved.</p>
  </footer>

  <script>
    function saveReservation(data) {
      let reservations = JSON.parse(localStorage.getItem('reservations')) || [];
      
      if (data.id) {
        // Updating an existing reservation
        reservations = reservations.map((reservation) => 
          reservation.id == data.id ? data : reservation // Use == for string comparison
        );
      } else {
        // Adding a new reservation
        data.id = new Date().getTime(); // Unique ID based on timestamp
        reservations.push(data);
      }
      
      localStorage.setItem('reservations', JSON.stringify(reservations));
      return data.id;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('reservationForm');

      // Check if an existing reservation is being edited
      const urlParams = new URLSearchParams(window.location.search);
      const reservationId = urlParams.get('id');

      if (reservationId) {
        const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
        const reservation = reservations.find(r => r.id == reservationId);

        if (reservation) {
          document.getElementById('reservationId').value = reservation.id;
          document.getElementById('parkingLocation').value = reservation.parkingLocation;
          document.getElementById('reservationDate').value = reservation.reservationDate;
          document.getElementById('reservationTime').value = reservation.reservationTime;
          document.getElementById('duration').value = reservation.duration;
          document.getElementById('vehicleNumber').value = reservation.vehicleNumber;
          document.getElementById('paymentMethod').value = reservation.paymentMethod;
          document.getElementById('cardNumber').value = reservation.cardNumber;
          document.getElementById('expiryDate').value = reservation.expiryDate;
          document.getElementById('cvv').value = reservation.cvv;
          form.querySelector('button[type="submit"]').textContent = 'Update Reservation';
        }
      }

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const reservationData = {
          id: document.getElementById('reservationId').value,
          parkingLocation: document.getElementById('parkingLocation').value,
          reservationDate: document.getElementById('reservationDate').value,
          reservationTime: document.getElementById('reservationTime').value,
          duration: document.getElementById('duration').value,
          vehicleNumber: document.getElementById('vehicleNumber').value,
          paymentMethod: document.getElementById('paymentMethod').value,
          cardNumber: document.getElementById('cardNumber').value,
          expiryDate: document.getElementById('expiryDate').value,
          cvv: document.getElementById('cvv').value
        };

        saveReservation(reservationData);
        document.getElementById('successMessage').classList.remove('d-none');
        form.reset();
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
